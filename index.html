<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Tamanho da Posição</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid #1f2937;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.85rem;
      color: #d1d5db;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
      outline: none;
      transition: border 0.15s ease, box-shadow 0.15s ease;
    }

    input:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    }

    .field {
      margin-bottom: 14px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .suffix {
      font-size: 0.85rem;
      color: #9ca3af;
      white-space: nowrap;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #052e16;
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.15s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(34, 197, 94, 0.3);
      opacity: 0.95;
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
      opacity: 0.9;
    }

    .result {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1f2937;
      font-size: 0.95rem;
    }

    .result-line {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .label {
      color: #9ca3af;
      font-size: 0.85rem;
    }

    .value {
      font-weight: 600;
      color: #e5e7eb;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .error {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Calculadora de Tamanho da Posição</div>
    <div class="subtitle">
      Use risco fixo em US$, stop em % e alavancagem para calcular sua posição.
    </div>

    <div class="field">
      <label for="risk">Risco por trade (US$)</label>
      <input id="risk" type="number" step="0.01" value="40">
    </div>

    <div class="field">
      <label for="stop">Stop loss (%)</label>
      <div class="input-row">
        <input id="stop" type="number" step="0.01" placeholder="Ex.: 2">
        <span class="suffix">%</span>
      </div>
    </div>

    <div class="field">
      <label for="leverage">Alavancagem (x)</label>
      <div class="input-row">
        <input id="leverage" type="number" step="0.1" value="1">
        <span class="suffix">vezes</span>
      </div>
    </div>

    <button id="calcBtn" type="button">Calcular</button>

    <div id="error" class="error" style="display:none;"></div>

    <div class="result" id="result" style="display:none;">
      <div class="result-line">
        <span class="label">Tamanho da posição (notional):</span>
        <span class="value" id="posValue">US$ 0,00</span>
      </div>
      <div class="result-line">
        <span class="label">Margem necessária com alavancagem:</span>
        <span class="value" id="marginValue">US$ 0,00</span>
      </div>
    </div>

    <div class="hint">
      Fórmulas:<br>
      • posição = risco ÷ (stop% / 100)<br>
      • margem = posição ÷ alavancagem
    </div>
  </div>

  <script>
    function formatMoney(value) {
      return value.toLocaleString("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function calculate() {
      const riskInput = document.getElementById("risk");
      const stopInput = document.getElementById("stop");
      const levInput = document.getElementById("leverage");

      const resultBox = document.getElementById("result");
      const errorBox = document.getElementById("error");

      const risk = parseFloat(riskInput.value);
      const stopPercent = parseFloat(stopInput.value);
      let leverage = parseFloat(levInput.value);

      errorBox.style.display = "none";
      resultBox.style.display = "none";

      if (isNaN(risk) || risk <= 0) {
        errorBox.textContent = "Informe um valor de risco maior que zero.";
        errorBox.style.display = "block";
        return;
      }

      if (isNaN(stopPercent) || stopPercent <= 0) {
        errorBox.textContent = "Informe um valor de stop (%) maior que zero.";
        errorBox.style.display = "block";
        return;
      }

      if (isNaN(leverage) || leverage <= 0) {
        leverage = 1;
      }

      const stopDecimal = stopPercent / 100;
      const positionSize = risk / stopDecimal;        // notional
      const marginRequired = positionSize / leverage; // capital necessário

      document.getElementById("posValue").textContent =
        "US$ " + formatMoney(positionSize);

      document.getElementById("marginValue").textContent =
        "US$ " + formatMoney(marginRequired);

      resultBox.style.display = "block";
    }

    document.getElementById("calcBtn").addEventListener("click", calculate);

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        calculate();
      }
    });
  </script>
</body>
</html>
